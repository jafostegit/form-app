<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Form</title>
    <link rel="icon" href="https://www.bing.com/images/search?view=detailV2&ccid=RisFgRU6&id=D23867FD3133E0C7EB7E66F6A7F731531E9680C8&thid=OIP.RisFgRU6xNhF7f4gYXi5AAHaHJ&mediaurl=https%3a%2f%2fopenclipart.org%2fimage%2f2400px%2fsvg_to_png%2f87463%2fCyrillic-O.png&cdnurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.462b0581153ac4d845edfe206178b900%3frik%3dyICWHlMx96f2Zg%26pid%3dImgRaw%26r%3d0&exph=2249&expw=2328&q=o&simid=608030373687273432&FORM=IRPRST&ck=7C863E166435E62F3CC4982D8699B2A1&selectedIndex=3&itb=1&ajaxhist=0&ajaxserp=0" type="image/x-icon">
    <style>
        .flash-messages { margin: 20px 0; }
        .flash-error { color: red; }
        .flash-success { color: green; }
    </style>
</head>
<body>
    <h2>Basic Information Form</h2>
    
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <form action="/" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="fullname" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="1" max="120"><br><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender">
            <option value="">Select...</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="40"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
    
    <br>
</body>
</html>
